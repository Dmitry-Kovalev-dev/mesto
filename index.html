<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебная социальная сеть">
  <meta name="keywords" content="социальная сеть, фотографии, инстаграм">
  <meta name="author" content="Ковалев Дмитрий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Дмитрий Ковалев</h1>
        <button class="profile__edit-btn"></button>
        <p class="profile__about">Исследователь гор</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="photo-feed">
      <article class="post">
        <img src="./images/miass.jpg" alt="" class="post__img">
        <div class="post__info">
          <h2 class="post__title">Солнечная Долина</h2>
          <button class="post__like-btn"></button>
        </div>
      </article>
      <article class="post">
        <img src="./images/arhyz.jpg" alt="" class="post__img">
        <div class="post__info">
          <h2 class="post__title">Архыз</h2>
          <button class="post__like-btn"></button>
        </div>
      </article>
      <article class="post">
        <img src="./images/adzh.jpg" alt="" class="post__img">
        <div class="post__info">
          <h2 class="post__title">Аджигардак</h2>
          <button class="post__like-btn"></button>
        </div>
      </article>
      <article class="post">
        <img src="./images/rosa.jpg" alt="" class="post__img">
        <div class="post__info">
          <h2 class="post__title">Роза Хутор</h2>
          <button class="post__like-btn"></button>
        </div>
      </article>
      <article class="post">
        <img src="./images/gubaha.jpg" alt="" class="post__img">
        <div class="post__info">
          <h2 class="post__title">Губаха</h2>
          <button class="post__like-btn"></button>
        </div>
      </article>
      <article class="post">
        <img src="./images/abzakovo.jpg" alt="" class="post__img">
        <div class="post__info">
          <h2 class="post__title">Мраткино</h2>
          <button class="post__like-btn"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <form action="#" class="popup__form">
        <fieldset class="popup__form-inputs">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" value="">
          <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="О себе" value="">
        </fieldset>
        <button type="submit" class="popup__save-input-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
