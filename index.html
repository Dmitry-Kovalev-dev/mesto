<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебная социальная сеть">
  <meta name="keywords" content="социальная сеть, фотографии, инстаграм">
  <meta name="author" content="Ковалев Дмитрий">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar" style="background-image: url(./images/avatar.jpg);"></div>
      <div class="profile__info">
        <h1 class="profile__name">Дмитрий Ковалев</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__about">Исследователь гор</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="photo-feed">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form popup__form_type_profile-edit" name="profileform" novalidate>
        <fieldset class="popup__form-inputs">
          <label class="popup__formfield">
          <input id="name-input" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя"
            value="" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__formfield">
          <input id="job-input" type="text" class="popup__input popup__input_type_job" name="job" placeholder="О себе"
            value="" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-input-error"></span>
        </label>
        </fieldset>
        <button type="submit" class="popup__save-input-btn" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form popup__form_type_add-post" name="addform" novalidate>
        <fieldset class="popup__form-inputs">
          <label class="popup__formfield">
            <input id="place-input" type="text" class="popup__input popup__input_type_place" name="place"
              placeholder="Название" value="" minlength="2" maxlength="30" required>
            <span class="popup__input-error place-input-error"></span>
          </label>
          <label class="popup__formfield">
          <input id="url-input" type="url" class="popup__input popup__input_type_link" name="link"
            placeholder="Ссылка на картинку" value="" required>
          <span class="popup__input-error url-input-error"></span>
        </label>
        </fieldset>
        <button type="submit" class="popup__save-input-btn" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__img-container">
      <button class="popup__close-btn" type="button"></button>
      <img src="#" alt="" class="popup__zoom-img">
      <p class="popup__caption"></p>
    </div>
  </div>

  <template id="post">
    <article class="post">
      <img src="#" alt="" class="post__img">
      <button class="post__trash-btn" type="button"></button>
      <div class="post__info">
        <h2 class="post__title"></h2>
        <button class="post__like-btn" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
